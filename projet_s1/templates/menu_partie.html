<h2>Commencer par choisir la taille de la grille </h2>
<form action="jouer" method="get">
    <input 
        type="number" 
        name="longueur_grille" 
        placeholder="Entrez la longueur" 
        min="1" 
        max="20">
    
    <input 
        type="number" 
        name="hauteur_grille" 
        placeholder="Entrez la hauteur" 
        min="1" 
        max="20">
        <button type-="submit">Valider la selection</button>
</form>
