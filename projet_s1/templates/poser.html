<h2>Séléctionne les coordonnées x et y où placer la brique</h2>
<form action="jouer" method="get">
    <input 
        type="number" 
        name="coordonnees_x" 
        placeholder="Entrez la coordonnées X" 
        min="1" 
        max="20">
    <input 
        type="number" 
        name="coordonnees_y" 
        placeholder="Entrez la coordonnées Y" 
        min="1" 
        max="20">
        <button type-="submit">Valider la selection</button>
</form>
