<table>
    
      {%for i in range (9)%}
      <tr>
      {%for j in range (9)%}
      {%if SESSION["grille"][i][j]==True%}
      <td class="blue"></td>
      {%endif%}
      {%if SESSION["grille"][i][j]==False%}
      <td class="yellow"></td>
      {%endif%}
      {%endfor%}
      </tr>
      {%endfor%}
    
</table>
